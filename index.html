<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netlift Express - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .hero {
      background-color: #007bff;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .track-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Netlift Express</h1>
    <p class="lead">Fast and Reliable Delivery Service</p>
    <div class="track-box">
      <input type="text" id="trackingInput" class="form-control w-50 mx-auto" placeholder="Enter Tracking Number">
      <button onclick="trackParcel()" class="btn btn-light mt-3">Track Now</button>
    </div>
  </div>

  <div class="text-center my-4">
    <a href="index.html" class="btn btn-link">Home</a>
    <a href="track.html" class="btn btn-link">Track Parcel</a>
    <a href="admin.html" class="btn btn-link">Admin Login</a>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    Contact: support@netliftexpress.com
  </footer>

  <script>
    function trackParcel() {
      const code = document.getElementById("trackingInput").value.trim();
      if (code) window.location.href = `track.html?code=${code}`;
    }
  </script>
</body>
</html>
