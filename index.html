<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netlift Express - Track Your Parcel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1661956600664-2951410cb0a2?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background: navy;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      flex: 1;
      background: rgba(255,255,255,0.95);
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 5px;
    }
    input {
      border: 2px solid navy;
    }
    button {
      background: navy;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #004080;
    }
    img {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 6px;
    }
    a {
      color: navy;
      text-decoration: underline;
    }
    ul {
      padding-left: 20px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuNEvMGx5mKpoB1WAtTa5uhj-6gR8xEdM",
      authDomain: "netlift-express.firebaseapp.com",
      projectId: "netlift-express",
      storageBucket: "netlift-express.appspot.com",
      messagingSenderId: "539332832953",
      appId: "1:539332832953:web:758960620445a7ff623568"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const resultDiv = document.getElementById('result');
    document.getElementById('trackForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const code = document.getElementById('trackingCode').value.trim();
      if (!code) {
        resultDiv.innerHTML = "<p>Please enter a tracking code.</p>";
        return;
      }

      const ref = doc(db, 'parcels', code);
      onSnapshot(ref, (docSnap) => {
        if (!docSnap.exists()) {
          resultDiv.innerHTML = "<p>Tracking code not found.</p>";
          return;
        }
        const data = docSnap.data();
        let html = `
          <p><strong>Status:</strong> ${data.status || 'N/A'}</p>
          <p><strong>Location:</strong> ${data.location || 'N/A'}</p>
          <p><strong>Condition:</strong> ${data.condition || 'N/A'}</p>
          <p><strong>Last Updated:</strong> ${data.updated || 'N/A'}</p>
        `;

        if (Array.isArray(data.updates)) {
          html += "<h4>Tracking History:</h4><ul>";
          data.updates.forEach(u => {
            html += `<li>${u.status || 'Update'} - ${u.time || ''}</li>`;
          });
          html += "</ul>";
        }

        if (data.image) {
          html += `<img src="${data.image}" alt="Parcel Image">`;
        }

        if (data.location_url) {
          html += `<p><a href="${data.location_url}" target="_blank">View Location on Map</a></p>`;
        }

        resultDiv.innerHTML = html;
      }, (err) => {
        resultDiv.innerHTML = "<p>Error loading data.</p>";
        console.error(err);
      });
    });
  </script>
</head>
<body>

<header>
  <h1>Netlift Express</h1>
  <p>Track Your Package Instantly</p>
</header>

<main>
  <form id="trackForm">
    <input type="text" id="trackingCode" placeholder="Enter Tracking Code" />
    <button type="submit">Track</button>
  </form>
  <div id="result"></div>
</main>

<footer>
  &copy; 2025 Netlift Express. All rights reserved.
</footer>

</body>
</html>
