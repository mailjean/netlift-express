<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netlift Express - Home</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #0056b3;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 30px;
      text-align: center;
    }
    footer {
      background: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .track-box {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      width: 200px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Netlift Express</h1>
    <p>Fast and Reliable Delivery Service</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="track.html">Track Parcel</a>
    <!-- <a href="admin.html">Admin Login</a> -->
  </nav>

  <main>
    <h2>Track Your Parcel</h2>
    <div class="track-box">
      <input type="text" id="trackingInput" placeholder="Enter Tracking Number"/>
      <button onclick="trackParcel()">Track Now</button>
    </div>
    <div id="google_translate_element" style="margin-top: 20px;"></div>
  </main>

  <footer>
    Contact: support@netliftexpress.com
  </footer>

  <script>
    function trackParcel() {
      const code = document.getElementById("trackingInput").value.trim();
      if (code) window.location.href = `track.html?code=${code}`;
    }
  </script>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
