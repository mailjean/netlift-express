<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Netlift Express</title>

  <!-- Firebase v9 modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // âœ… Your actual Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDuNEvMGx5mKpoB1WAtTa5uhj-6gR8xEdM",
      authDomain: "netlift-express.firebaseapp.com",
      projectId: "netlift-express",
      storageBucket: "netlift-express.appspot.com",
      messagingSenderId: "539332832953",
      appId: "1:539332832953:web:758960620445a7ff623568",
      measurementId: "G-FC5WSLNBT3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Auth state handler
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      } else {
        document.getElementById("loginDiv").style.display = "block";
        document.getElementById("adminPanel").style.display = "none";
      }
    });

    // Login function
    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(error => alert(error.message));
    };

    // Update parcel function
    window.updateParcel = async () => {
      const code = document.getElementById("trackCode").value.trim();
      const status = document.getElementById("status").value.trim();
      const location = document.getElementById("location").value.trim();
      const condition = document.getElementById("condition").value.trim();
      const updated = new Date().toLocaleString();

      if (!code) {
        alert("Please enter tracking code");
        return;
      }

      try {
        await setDoc(doc(db, "parcels", code), { status, location, condition, updated });
        alert("Parcel updated.");
      } catch (e) {
        alert("Error updating parcel: " + e.message);
      }
    };
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { margin: 5px 0; padding: 8px; width: 250px; }
    button { padding: 10px 20px; background: #007bff; border: none; color: white; cursor: pointer; }
    #adminPanel { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Admin Login & Parcel Update</h2>

  <div id="loginDiv">
    <input type="email" id="email" placeholder="Email"/><br/>
    <input type="password" id="password" placeholder="Password"/><br/>
    <button onclick="login()">Login</button>
  </div>

  <div id="adminPanel">
    <h3>Update Parcel</h3>
    <input type="text" id="trackCode" placeholder="Tracking Code"/><br/>
    <input type="text" id="status" placeholder="Status"/><br/>
    <input type="text" id="location" placeholder="Location"/><br/>
    <input type="text" id="condition" placeholder="Condition"/><br/>
    <button onclick="updateParcel()">Update</button>
  </div>

</body>
</html>
